<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
  </head>
<body>

<div class="container">
  Check this out: <input type="text" ng-model="name" /> {{name}}

  <hr>
  <p>Angular Expressions:
  <ul>
    <li> 1 + 3 is {{ 1 + 3 }}
    <li> My current balance: {{ 1112.12 | currency }}
    <li> foo == bar?: {{ "foo" == "bar" }}
    <li> foo == foo?: {{ "foo" == "foo" }}
    <li> LOWERCASE ME: {{ "LOWERCASE ME" | lowercase }}
    <li> Checked?: <input type=checkbox ng-checked="{{ 1 == 1 }}" />
  </ul>

  <hr>
  <p>loops:
  <div ng-init="names=['Steve','Ashley','Graham','Amy','Joel', 'Calvin']">
    <ul>
      <li ng-repeat="name in names"> {{ name}}
    </ul>
  </div>

  <hr>
  <p>forms:
   <p><input type=checkbox ng-checked="{{ 1 == 1}}" />
   <p><input type=text ng-model="name" />
</div>

</body>
</html>
